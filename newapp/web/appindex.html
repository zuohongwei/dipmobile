<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>index</title>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/docman.css"/>
    <link rel="stylesheet" href="static/lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap-table.css"/>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap-datepicker.min.css">
</head>
<body>
<div class="panel panel-default" id="doclist">
    <div class="panel-heading">
        <h3>数据采集列表</h3>
    </div>
    <div class="panel-body">
        <ul class="nav " id="doclistmenu"></ul>
    </div>
</div>
<div class="panel panel-default" id="listtable" style="padding-bottom:0px;display: none">
    <div class="panel-heading">
        <div class="tag_panel">
            <i class="fa fa-angle-left" id="i_back"></i>
            <h3>测试</h3>
        </div>
    </div>
    <div class="panel-body">
    <div id="toolbar">
        <button class="btn btn-primary" id="btn_query" disabled="disabled"><i class="fa fa-search"></i></button>
        <button class="btn btn-primary"id="btn_add" disabled="disabled"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="btn btn-primary" id="btn_delete" disabled="disabled"><i class="fa fa-remove" aria-hidden="true"></i></button>
    </div>
    <table id="tb_departments">
    </table>
    <!-- Modal -->
        <div class="modal fade" id="qryModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>测试</h3>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="qry_confirm">确认</button>
                            <button type="button" class="btn btn-danger" id="qry_clear">重置</button>
                        </div>
                    </div>
                    <div class="modal-body" >
                        <form role="form" id="qry_modal_form">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>测试</h3>
                    <div class="form-group" id="add_btn_group">
                        <button type="button" class="btn btn-primary" id="btn_add_save">保存</button>
                        <button type="button" class="btn btn-danger" id="btn_add_clear">重置</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form role="form" id="add_modal_form">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>测试</h3>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn_edit_save">保存</button>
                        <button type="button" class="btn btn-danger" id="btn_edit_clear">重置</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form role="form" id="edit_modal_form">
                    </form>
                </div>
            </div>

        </div>
    </div>
        <div class="modal fade" id="refModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" >
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>参照</h3>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="ref_confirm">确定</button>
                            <button type="button" class="btn btn-danger" id="ref_cancel">取消</button>
                        </div>
                        <input id="refFieldCode" style="display: none">
                        <input id="refModalCode" style="display: none">
                    </div>
                    <div class="modal-body">
                        <table id="refTable">
                        </table>
                    </div>
                </div>

            </div>
        </div>
</div>
</div>
</body>
<script src="static/lib/jquery/jquery-1.11.3.js"></script>
<script src="static/lib/other/vue.js"></script>
<script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/lib/bootstrap/js/bootstrap-table.js"></script>
<script type="text/javascript" src="static/lib/bootstrap/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="static/js/listtable.js"></script>
<script src="static/lib/bootstrap/js/bootstrap-datepicker.min.js"></script>
<script src="static/lib/bootstrap/locale/bootstrap-datepicker.zh-CN.min.js"></script>
</html>
